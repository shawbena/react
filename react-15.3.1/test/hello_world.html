<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello React!</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https:/npmcdn.com/babel-core@5.8.38/browser.js"></script>
</head>
<body>
    <div id="example"></div>
</body>
<script type="text/babel">
ReactDOM.render(
    <h1>Hello, world!</h1>,
    document.getElementById('example')
);
</script>
<script>
/*
JavaScript 中的 XML 语法叫 JSX
使用 <script type="text/babel"> 并引入 Babel 执行流浏览器中的转换得到普通的 JavaScript 代码。
*/
</script>
</html>
